plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

def versionNumber = 1
def typeBuild = "QA"

android {
    compileSdkVersion 32
    flavorDimensions 'versionFlavor'

    defaultConfig {
        applicationId 'com.ulearning.ulearning_app'
        minSdkVersion 21
        targetSdkVersion 32
        versionCode versionNumber
        versionName "1.0.0-${versionNumber}A:${typeBuild}"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
        }

        debug {
        }

    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
    productFlavors {
        dev {
            dimension 'versionFlavor'
            //applicationId "com.ulearning.ulearning_app.qa"
            buildConfigField 'String', 'URL_BASE', '"http://sandbox.api.ulearning.com.pe"'
            buildConfigField 'boolean', 'IS_SHOW_LOG', 'true'
            buildConfigField 'boolean', 'IS_QA', 'true'
        }
        prod {
            //applicationId "com.ulearning.ulearning_app"
            dimension 'versionFlavor'
            buildConfigField 'String', 'URL_BASE', '"http://api.ulearning.com.pe"'
            buildConfigField 'boolean', 'IS_SHOW_LOG', 'false'
            buildConfigField 'boolean', 'IS_QA', 'false'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    // Corrutinas
    implementation"org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"

    // Anotations
    implementation 'com.android.support:support-annotations:28.0.0'

    // Retrofit components
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:converter-scalars:2.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.4.0'

    // Coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.0"

    // ViewModel Kotlin support
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0-alpha02"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.4.0-alpha02"

    // Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    kapt "androidx.lifecycle:lifecycle-compiler:2.4.0"
    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"

    // dagger hilt
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"



    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}