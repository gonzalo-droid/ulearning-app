plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'

}
def version = 1
def typeBuild = "QA"
android {

    compileSdk 32

    defaultConfig {
        flavorDimensions 'version'
        minSdk 21
        targetSdk 32
        versionCode version
        versionName "1.0.0-${version}A:${typeBuild}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
        }

    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    productFlavors {
        dev {
            applicationId "com.ulearning.ulearning_app.qa"
            manifestPlaceholders = [appLabel: "U-Leaerning QA"]
            buildConfigField 'String', 'URL_BASE', '"http://sandbox.api.ulearning.com.pe"'
            buildConfigField 'boolean', 'IS_SHOW_LOG', 'true'
            buildConfigField 'boolean', 'IS_QA', 'true'

        }
        prod {
            applicationId "com.ulearning.ulearning_app"
            manifestPlaceholders = [appLabel: "U-Leaerning"]
            buildConfigField 'String', 'URL_BASE', '"http://api.ulearning.com.pe"'
            buildConfigField 'boolean', 'IS_SHOW_LOG', 'false'
            buildConfigField 'boolean', 'IS_QA', 'false'
        }
    }

}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    // Corrutinas
    implementation"org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9"

    // Anotations
    implementation 'com.android.support:support-annotations:28.0.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}